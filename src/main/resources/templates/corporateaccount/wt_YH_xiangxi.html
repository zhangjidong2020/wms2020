<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link th:href="@{/erp/assets/css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/erp/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/erp/assets/css/ace.min.css}"/>
    <link rel="stylesheet" th:href="@{/erp/assets/css/font-awesome.min.css}"/>
    <link th:href="@{/erp/Widget/icheck/icheck.css}" rel="stylesheet" type="text/css"/>
    <!--[if IE 7]>
    <link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css"/>
    <![endif]-->
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="assets/css/ace-ie.min.css"/>
    <![endif]-->
    <script th:src="@{/erp/js/jquery-1.9.1.min.js}"></script>
    <script th:src="@{/erp/assets/js/bootstrap.min.js}"></script>
    <script th:src="@{/erp/assets/js/typeahead-bs2.min.js}"></script>
    <script th:src="@{/erp/assets/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/erp/assets/js/jquery.dataTables.bootstrap.js}"></script>
    <script th:src="@{/erp/assets/layer/layer.js}" type="text/javascript"></script>
    <script th:src="@{/erp/assets/laydate/laydate.js}" type="text/javascript"></script>
    <script th:src="@{/erp/js/lrtk.js}" type="text/javascript"></script>
    <title>售后详情</title>
</head>

<body>
<div class="page-content clearfix">
    <div class="brand_detailed">
        <div class="brand_info clearfix">
            <div class="title_brand">基本信息</div>
            <ul class="Info_style clearfix">
                <li><label class="label_name">用户名称：</label><span class="name" th:text="${user.realName}"/></li>
                <li><label class="label_name">登录账号：</label> <span class="name" th:text="${user.userStatus}"/></li>

                <li><label class="label_name">联系方式：</label><span class="name" th:text="${user.userTel}"/></li>
                <li><label class="label_name">所属企业：</label><span class="name" th:text="${user.company.companyName}"/>
                </li>
                <li><label class="label_name">详细地址：</label><span class="name" th:text="${user.company.companyAddress}"/>
                </li>
                <li><label class="label_name">企业状态：</label><span class="name"
                                                                 th:text="${user.company.companyStatus}=='on'?'已启用':'已停用'"/>
                </li>

            </ul>
            <div class="Info_style clearfix">
                <label class="label_name ">公司简介：</label><span th:text="${user.company.companyIntroduction}"/>
            </div>
        </div>
        <div>
            <a href="javascript:;">
                <button onclick="window.history.go(-1)" class="btn btn-default radius" type="button"
                        style="margin-left:100px">返回
                </button>
            </a></div>

    </div>
</div>

</body>
</html>
<script type="text/javascript">


</script>
