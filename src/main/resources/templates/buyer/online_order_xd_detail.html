<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link th:href="@{/erp/assets/css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/erp/css/style.css}"/>
    <link th:href="@{/erp/assets/css/codemirror.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/erp/assets/css/ace.min.css}"/>
    <link rel="stylesheet" th:href="@{/erp/font/css/font-awesome.min.css}"/>
    <!--[if lte IE 8]>
    <link rel="stylesheet" th:href="@{/erp/assets/css/ace-ie.min.css}"/>
    <![endif]-->
    <script th:src="@{/erp/js/jquery-1.9.1.min.js}"></script>
    <script th:src="@{/erp/assets/js/bootstrap.min.js}"></script>
    <script th:src="@{/erp/assets/js/typeahead-bs2.min.js}"></script>
    <script type="text/javascript" th:src="@{/erp/js/H-ui.js}"></script>
    <script th:src="@{/erp/assets/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/erp/assets/js/jquery.dataTables.bootstrap.js}"></script>
    <script th:src="@{/erp/assets/layer/layer.js}" type="text/javascript"></script>
    <script th:src="@{/erp/assets/laydate/laydate.js}" type="text/javascript"></script>
    <script th:src="@{/erp/assets/js/jquery.easy-pie-chart.min.js}"></script>
    <script th:src="@{/erp/js/lrtk.js}" type="text/javascript"></script>
    <title>商品详细</title>
</head>
<body>
<div class="margin clearfix">
    <div class="Order_Details_style">
        <div class="detailed_style">
            <!--收件人信息-->
            <div class="Receiver_style">
                <!--订单信息-->
                <div class="product_style">
                    <div class="Info_style clearfix">
                        <div class="product_info clearfix">
                            <a href="#" class="img_link"><img th:src="'/images/'+${product.p_img}"/></a>
                            <span>
                                <a href="#" class="name_link">好品质好价格，呈现真实的美!网上购物就选JD，多仓直发 极速配送。</a>
                                <b th:text="${product.p_name}"></b>
                                <p>规格：<i th:text="${product.p_price}"/>元/个</p>
                                <p>重量：<i th:text="${product.p_quality}"/>kg</p>
                                <p>价格：<b class="price"><i>￥</i><i th:text="${product.p_price}"/></b></p>
                                <p>状态：<i class="label label-success radius" th:text="${product.stock_status}"/></p>
                            </span>
                        </div>
                    </div>
                </div>
                <!--总价-->
                <div class="Total_style">
                    <div class="Info_style clearfix">
                        <div class="col-xs-3">
                            <label class="label_name" for="form-field-2"> 商品名称： </label>
                            <div class="o_content" th:text="${product.p_name}"></div>
                        </div>
                        <div class="col-xs-3">
                            <label class="label_name" for="form-field-2"> 商品编号： </label>
                            <div class="o_content" th:text="${product.p_number}"></div>
                        </div>
                        <div class="col-xs-3">
                            <label class="label_name" for="form-field-2"> 库存： </label>
                            <div class="o_content"><span th:text="${product.stock}"/>件</div>
                        </div>
                        <div class="col-xs-3">
                            <label class="label_name" for="form-field-2"> 月销售： </label>
                            <div class="o_content"><span th:text="${product.monthSale}"/>件</div>
                        </div>
                        <div class="col-xs-3">
                            <label class="label_name" for="form-field-2"> 金额： </label>
                            <div class="o_content"><span th:text="${product.p_price}"/>元</div>
                        </div>
                        <div class="col-xs-3">
                            <label class="label_name" for="form-field-2"> 所属分类： </label>
                            <div class="o_content" th:text="${product.sort}"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="Button_operation">
                <button onClick="javascript:window.location.href='/buy/into';" class="btn btn-primary radius"
                        type="submit">
                    <i class="icon-save "></i>&nbsp;&nbsp;返回&nbsp;&nbsp;
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
