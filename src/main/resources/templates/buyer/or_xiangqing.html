<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link th:href="@{/erp/assets/css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/erp/css/style.css}"/>
    <link th:href="@{/erp/assets/css/codemirror.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/erp/assets/css/ace.min.css}"/>
    <link rel="stylesheet" th:href="@{/erp/font/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/erp/assets/css/ace-ie.min.css}"/>
    <script th:src="@{/erp/js/jquery-1.9.1.min.js}"></script>
    <script th:src="@{/erp/assets/js/bootstrap.min.js}"></script>
    <script th:src="@{/erp/assets/js/typeahead-bs2.min.js}"></script>
    <script type="text/javascript" th:src="@{/erp/js/H-ui.js}"></script>
    <script th:src="@{/erp/assets/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/erp/assets/js/jquery.dataTables.bootstrap.js}"></script>
    <script th:src="@{/erp/assets/layer/layer.js}" type="text/javascript"></script>
    <script th:src="@{/erp/assets/laydate/laydate.js}" type="text/javascript"></script>
    <script th:src="@{/erp/assets/js/jquery.easy-pie-chart.min.js}"></script>
    <script th:src="@{/erp/js/lrtk.js}" type="text/javascript"></script>
    <title>详细</title>
</head>

<body>
<div class="margin clearfix">
    <div class="Order_Details_style">
    </div>
    <div class="detailed_style">
        <!--收件人信息-->
        <div class="Receiver_style" th:each="detail:${detailOrder}">

            <div class="Info_style clearfix">
                <div class="col-xs-3">
                    <label class="label_name" for="form-field-2"> 订单编号： </label>
                    <div class="o_content" th:text="${detail.order.orderId}"></div>
                </div>
                <div class="col-xs-3">
                    <label class="label_name" for="form-field-2"> 供应商名称： </label>
                    <div class="o_content" th:text="${detail.company.companyName}"></div>
                </div>

                <div class="col-xs-3">
                    <label class="label_name" for="form-field-2"> 产品名称： </label>
                    <div class="o_content" th:text="${detail.pName}"></div>
                </div>
                <div class="col-xs-3">
                    <label class="label_name" for="form-field-2"> 产品编号： </label>
                    <div class="o_content" th:text="${detail.pNumber}"></div>
                </div>
                <div class="col-xs-3">
                    <label class="label_name" for="form-field-2"> 需求数量： </label>
                    <div class="o_content" th:text="${detail.order.number}"></div>
                </div>

                <div class="col-xs-3">
                    <label class="label_name" for="form-field-2"> 申请人： </label>
                    <div class="o_content" th:text="${detail.order.orderHolder}"></div>
                </div>
                <div>
                    <label class="label_name" for="form-field-2"> 交易时间： </label>
                    <div class="o_content" th:text="${detail.order.dealTime}"></div>
                </div>
            </div>

        </div>
        <div class="Button_operation">
            <button onClick="javascrtpt:window.location.href='/buy/order'" class="btn btn-primary radius" type="button">
                <i class="icon-save "></i>返回
            </button>
        </div>
    </div>
</div>
</body>
</html>
