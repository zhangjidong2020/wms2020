<!--兑换-->
<div id="Delivery_stop" style=" display:none">
    <div class="">
        <div class="content_style">
            <div class="form-group"><label class="col-sm-3 control-label no-padding-right" style="margin-top: -5px;">
                商品名称： </label>

                <div class="col-sm-9">
                    橙子
                </div>
            </div>
            <div class="form-group"><label class="col-sm-3 control-label no-padding-right"><span
                    class="c-red">*</span>数量：</label>

                <div class="col-sm-9"><input type="text" name="t" placeholder="数量"
                                             class="form-field-1 col-xs-10 col-sm-5"
                                             style="margin-left:0px;"></div>
            </div>
            <div class="form-group"><label class="col-sm-3 control-label no-padding-right">所需积分： </label>

                <div class="col-sm-9" id="num_change">0</div>
            </div>
            <div class="form-group"><label class="col-sm-3 control-label no-padding-right"><span
                    class="c-red">*</span>确认收货地址： </label>

                <div class="col-sm-9" id="num_change">
                    <select style=" width:250px" class="">
                        <option value="1">湖北武汉xx区xx路16号</option>
                        <option value="2">湖北武汉xx区xx路16号</option>
                        <option value="3">湖北武汉xx区xx路16号</option>
                    </select>
                </div>
            </div>
            <div class="form-group"><label class="col-sm-3 control-label no-padding-right"><span
                    class="c-red">*</span>确认收货人： </label>
                <div class="col-sm-9" id="num_change">
                    <select style=" width:100px" class="">
                        <option value="1">张三</option>
                        <option value="2">张三</option>
                        <option value="3">张三</option>
                    </select>
                </div>
            </div>
            <div class="form-group"><label class="col-sm-3 control-label no-padding-right"><span
                    class="c-red">*</span>确认电话号码： </label>
                <div class="col-sm-9" id="num_change">
                    <input type="text" name="t" placeholder="13765123546" class="form-field-1 col-xs-10 col-sm-5"
                           style="margin-left:0px;">
                </div>
            </div>
            <div class="form-group"><label class="col-sm-3 control-label no-padding-right">备注： </label>

                                             class="col-xs-10 col-sm-5" style="margin-left:0px;"></div>
