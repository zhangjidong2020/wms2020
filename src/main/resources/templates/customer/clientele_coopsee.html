<script>
    jQuery(function ($) {
        var table = $('#sample-table').dataTable({
            "bStateSave": true,//状态保存
            serverSide: true,   //开始服务器分页
            searching: false,  //关闭搜索框
            aoColumnDefs: [
                {"orderable": false, "aTargets": [0, 1, 2, 3, 4, 5]}// 制定列不参与排序
            ],
            ajax: {
                url: '/products/allNodes',
                type: 'post',
                data: function (d) {
                    var data = $('form').serialize();  //获取查询条件
                    //获取分页信息
                    var searchParams = {
                        start: d.start,
                        length: d.length,
                    };
                    data = data + '&' + $.param(searchParams) + '&companyId=' + $('#id').text();
                    return data;
                }
            },
            columns: [
                {
                    "data": "id", "createdCell": function (td, cellData, rowData, row, col) {
                        $(td).empty().append(row + 1);
                    }
                },
                {"data": "pname"},
                {"data": "pprice"},
                {"data": "count"},
                {"data": "paddtime"},
                {
                    "data": "astatus", "createdCell": function (td, cellData, rowData, row, col) {
                        if (cellData == "1") {
                            $(td).empty().append('<span class="label label-success radius">通过</span>')
                        } else if (cellData == "-1") {
                            $(td).empty().append('<span class="label label-danger radius">未通过</span>')
                        } else $(td).empty().append('<span class="label label-warning radius">待审核</span>')
                    }
                },
            ]
        });

        $(function () {
            /*******树状图*******/
            var setting = {
                async: {
                    enable: true,
                    url: '/categories/getCategories?companyId=' + $('#id').text(),
                    autoParam: ["id", "pid", "name"]
                },
                view: {
                    dblClickExpand: true,
                    showLine: false,
                },
                data: {
                    simpleData: {
                        enable: true,
                        idKey: "id",
                        pIdKey: "pid",
                        rootPId: ""
                    }
                },
                callback: {
                    onClick: function (treeId, treeNode, d) {
                        $('#nodeId').val(d.id);
                        table.fnUpdate();
                    }
                }
            };

            $.fn.zTree.init($("#treeDemo"), setting);
            var zTree = $.fn.zTree.getZTreeObj("tree");
        });

        $('table th input:checkbox').on('click', function () {
            var that = this;
            $(this).closest('table').find('tr > td:first-child input:checkbox')
                .each(function () {
                    this.checked = that.checked;
                    $(this).closest('tr').toggleClass('selected');
                });

        });


        $(function () {
            $("#products_style").fix({
                float: 'left',
                //minStatue : true,
                skin: 'green',
                durationTime: false,
                spacingw: 30,//设置隐藏时的距离
                spacingh: 260,//设置显示时间距
            });
        });
    });
</script>
<script type="text/javascript">
    //初始化宽度、高度
    $(".widget-box").height($(window).height() - 215);
    $(".table_menu_list").width($(window).width() - 260);
    $(".table_menu_list").height($(window).height() - 215);
    //当文档窗口发生改变时 触发
    $(window).resize(function () {
        $(".widget-box").height($(window).height() - 215);
        $(".table_menu_list").width($(window).width() - 260);
        $(".table_menu_list").height($(window).height() - 215);
    })

    var txt = $("#intro").text();
    $("#intro").html(txt);

    //面包屑返回值
    var index = parent.layer.getFrameIndex(window.name);
    parent.layer.iframeAuto(index);
    $('.Order_form').on('click', function () {
        var cname = $(this).attr("title");
        var chref = $(this).attr("href");
        var cnames = parent.$('.Current_page').html();
        var herf = parent.$("#iframe").attr("src");
        parent.$('#parentIframe').html(cname);
        parent.$('#iframe').attr("src", chref).ready();
        parent.$('#parentIframe').css("display", "inline-block");
        parent.$('.Current_page').attr({"name": herf, "href": "javascript:void(0)"}).css({
            "color": "#4c8fbd",
            "cursor": "pointer"
        });
        //parent.$('.Current_page').html("<a href='javascript:void(0)' name="+herf+" class='iframeurl'>" + cnames + "</a>");
        parent.layer.close(index);

    });
</script>
