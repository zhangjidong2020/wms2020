<script>
    function tiaoz() {
        layer.confirm('确认要发送吗？', function (index) {
            var data = $("#form").serialize()
            var abc = [];
            abc.push($('#TParComB').val());

            //定义一个空数组
            $("input[name='yy']:checked").each(function (i) {    //把所有被选中的复选框的值存入数组
                abc[i + 1] = $(this).val();
            });

            $.ajax({
                type: 'post',
                datatype: 'json',
                url: '/customer/addPar',
                data: {'abc': abc},
                success: function (data) {
                    layer.msg('已发送!', {icon: 1, time: 1000});
                },
                error: function () {
                    alert("请求失败")
                }
            });


            layer.msg('已发送!', {icon: 1, time: 1000});
            window.location.href = "/customer/my_clientele_bak.html";

        });
    }


</script>
