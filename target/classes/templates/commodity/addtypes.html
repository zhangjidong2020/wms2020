<script>


    $(function () {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-user-add").Validform({
            tiptype: 2,
            callback: function (form) {
                form[0].submit();
                var index = parent.layer.getFrameIndex(window.name);
                parent.$('.btn-refresh').click();
                parent.layer.close(index);
            }
        });
    });
    $(function () {
        $("#add_picture").fix({
            float: 'left',
            skin: 'green',
            durationTime: false,
            stylewidth: '220',
            spacingw: 0,
            spacingh: 260,
        });
    });
    $(document).ready(function () {
//初始化宽度、高度

        $(".widget-box").height($(window).height());
        $(".page_right_style").height($(window).height());
        $(".page_right_style").width($(window).width() - 220);
        //当文档窗口发生改变时 触发
        $(window).resize(function () {

            $(".widget-box").height($(window).height());
            $(".page_right_style").height($(window).height());
            $(".page_right_style").width($(window).width() - 220);
        });
    });

    /*区域-查看*/
    function member_edit(title, url, id, w, h) {
        layer_show(title, url + '#?=' + id, w, h);
    }

    /*区域-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            $(obj).parents("tr").remove();
            layer.msg('已删除!', {icon: 1, time: 1000});
        });
    }

    /******树状图********/
    var setting = {
        async: {
            enable: true,
            url: '/categories/getCategories',
            autoParam: ["id", "pid", "name"]
        },
        view: {
            dblClickExpand: false,
            showLine: false,
            selectedMulti: false
        },
        data: {
            simpleData: {
                enable: true,
                idKey: "id",
                pIdKey: "pid",
                rootPId: ""
            }
        },
        callback: {
            beforeClick: function (treeId, treeNode) {
                $.ajax({
                    url: "/categories/getById",
                    data: {
                        id: treeNode.id
                    },
                    dataType: "json",
                    contentType: 'application/json',
                    success: function (d) {
                        $("#a_id").val(d.id);
                        $("#p_id").val(d.pid);
                        $("#mNumber").val(d.mnumber);
                        $("#name").val(d.name);
                        $("#mIntroduction").val(d.mintroduction);
                    }
                })
            }
        }
    };
    /*添加菜单*/
    $("#addtypes").submit(function (e) {
        $('#ids').val($('#a_id').val())
        var d = $('#addtypes').serialize();
        $.ajax({
            url: '/categories/addCategories',
            type: 'post',
            dataType: 'json',
            contextType: 'application/json',
            data: JSON.stringify(d),
            success: function (data) {
                layer.msg('已添加!', {icon: 1, time: 1000});
            }
        })
    });
    /*删除菜单*/
    $('#shanchu').click(function () {
        $.ajax({
            url: '/categories/deleteCategories',
            type: 'post',
            dataType: 'json',
            contextType: 'application/json',
            data: {
                id: $('#a_id').val()
            },
            success: function (data) {
                location.replace(location);
            }
        })
        window.location.href = "/categories/Categories";
    });
    var code;

    function showCode(str) {
        if (!code) code = $("#code");
        code.empty();
        code.append("<li>" + str + "</li>");
    }

    $(document).ready(function () {
        $.ajax({
            url: '/categories/getCategoriess',
            type: 'post',
            contextType: 'appliction/json',
            success: function (d) {
                var t = $("#treeDemo");
                t = $.fn.zTree.init(t, setting, d);
                demoIframe = $("#testIframe");
                var zTree = $.fn.zTree.getZTreeObj("tree");
            }
        })
    });

    function fun() {
        document.getElementById("test1").innerHTML += '<input name="" type="text" class="add_text" style="margin-left:11px"/><a href="#">清除</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">删除</a><br/><br/>';
    }

    function fun1() {
        document.getElementById("test2").innerHTML += '<input name="" type="text" class="add_text" style="margin-left:11px"/><a href="#">清除</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">删除</a><br/><br/>';
    }

    function xinzeng() {
        document.getElementById("spans1").style.display = "none";
        document.getElementById("spans2").style.display = "block";
    }

    function aaa() {
        document.getElementById("spans2").style.display = "none";
        document.getElementById("spans1").style.display = "block";
    }
</script>
